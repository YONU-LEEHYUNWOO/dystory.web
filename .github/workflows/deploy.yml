name: Deploy to Streamlit Cloud

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test imports
      run: |
        python -c "import streamlit; import google.generativeai; from PIL import Image"
    
    - name: Test app structure
      run: |
        python test_app.py

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to Streamlit Cloud
      uses: streamlit/streamlit-action@main
      with:
        app_file: app.py
        streamlit_token: ${{ secrets.STREAMLIT_TOKEN }}
        streamlit_app_url: ${{ secrets.STREAMLIT_APP_URL }}

